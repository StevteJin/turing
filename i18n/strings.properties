a41=支撑实际的分布式应用，用户可以自己掌控网络，商业、游戏、社交等。图灵公链采用 Aura+Grandpa 混合共识，能够支持1000个以上的共识节点，1-2s 的出块时间，10s 以内的最终确定性延迟。
a42=图灵公链将采用提名权益证明（NPOS），一种新型的POS方案来选择哪些验证人能够参与一致性协议的验证，通过stake挖矿来保护网络安全性。
a43=支持一键发通证，并采用安全的托管方案，用户无缝使用区块链。我们将把为用户保管私钥的责任交给超级节点。通过图灵公链管理后台和客户端SDK配合使用，超级节点能够为他们自己的用户批量生成公链地址和私钥，并将自有APP中的积分权益上链。
a44=自组织商业联盟，积分互换，权益分享。提升商家通证流动性，在游戏、电商、社交、金融等领域应用范围广泛。
a45=节点本身即是应用，业务与图灵整体生态共同繁荣。如游戏、电商、社交、金融等多种行业的数字应用服务，都可以申请成为超级节点。拓展业务的同时，享受生态发展激励。
a46=在任何特定时刻，我们都预计将有相当一部分Tur供应量存放在NPoS中。这使得作恶实体很难获得足够的选票来当选验证人，并且攻击系统成本非常高，有效防止POS区块链代币中心化。
a47=基于substrate，通过bridge chain与Polkadot主网连接。基于这些协议产生的新区块链可以在链之间发送交易和传递讯息。当所有区块链都连接互通时，它会带来更多资本，更好的用户体验，以及更有利于集思广益，完善网络状态。
a48=链上治理基本原则是：所有协议级别改动必须通过全民公投, 拥有更多投票的人将拥有网络话语权。采用链上治理模型，所有决议都由图灵币社区投票通过，链上代码执行，不会产生任何歧义。 
